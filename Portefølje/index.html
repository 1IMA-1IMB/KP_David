<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din Portefølje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #ddd;
            padding: 1em;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5em 1em;
            margin: 0 1em;
            border-radius: 5px;
            background-color: #fff;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Din Portefølje</h1>
    </header>

    <nav>
        <a href="#oppgave1">Oppgave 1</a>
        <a href="#oppgave2">Oppgave 2</a>
        <a href="#oppgave3">Oppgave 3</a>
        
    </nav>

    <section id="oppgave1">
        <h2>Oppgave 1</h2>
        <p>Beskrivelse av oppgave 1 her.</p>
    </section>

    <section id="oppgave2">
        <h2>Oppgave 2</h2>
        <p>Beskrivelse av oppgave 2 her.</p>
    </section>

    <section id="oppgave3">
        <h2>Oppgave 3</h2>
        <p>Beskrivelse av oppgave 3 her.</p>
    </section>
    

    <section>
        <a href="#" onclick="history.back();">Tilbake</a>
    </section>

    <footer>
        <p>Kontakt: Din e-postadresse | Telefon: Ditt telefonnummer</p>
    </footer>
</body>

</html>
